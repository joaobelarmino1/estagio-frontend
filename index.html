<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//db.onlinewebfonts.com/c/01173b246d9d9ea808ea75a26b3b61bb?family=Circular+Spotify+Tx+T+Black"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Planos do Spotify</title>
  </head>
  <body>
    <main>
      <section class="vantagens container">
        <h1 class="vantagens__titulo">Por que ser Premium?</h1>
        <div class="vantagens__itens">
          <div class="vantagens__item">
            <div class="vantagens__item-img">
              <img
                src="img/baixar_musicas.png"
                alt="Baixar musicas para escutar offline"
              />
            </div>
            <div class="vantagens__item__conteudo">
              <h2 class="vantagens__item__conteudo-titulo">Modo offline.</h2>
              <span class="vantagens__item__conteudo-texto"
                >Ouça música onde estiver.</span
              >
            </div>
          </div>
          <div class="vantagens__item">
            <div class="vantagens__item-img">
              <img src="img/sem_anuncios.png" alt="Sem anúncios" />
            </div>
            <div class="vantagens__item__conteudo">
              <h2 class="vantagens__item__conteudo-titulo">Sem anúncios.</h2>
              <span class="vantagens__item__conteudo-texto"
                >Curta música, sem parar.</span
              >
            </div>
          </div>
          <div class="vantagens__item">
            <div class="vantagens__item-img">
              <img
                src="img/controle_faixas.png"
                alt="Ouça o que quiser e onde quiser"
              />
            </div>
            <div class="vantagens__item__conteudo">
              <h2 class="vantagens__item__conteudo-titulo">
                Ouça o que quiser.
              </h2>
              <span class="vantagens__item__conteudo-texto"
                >Mesmo no celular ou tablet.</span
              >
            </div>
          </div>
          <div class="vantagens__item">
            <div class="vantagens__item-img">
              <img src="img/onde_quiser.png" alt="Controle as faixas" />
            </div>
            <div class="vantagens__item__conteudo">
              <h2 class="vantagens__item__conteudo-titulo">
                Troque de música o quanto quiser.
              </h2>
              <span class="vantagens__item__conteudo-texto"
                >Pule quando quiser.</span
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
